<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Laboratorio</title>
</head>

<body>
    <div class="scrollmargin"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card ">
                    <div class="card-header header-codigo card-header bg-header">
                        <i class="material-icons logo-max" onclick="openFullscreen()" title="Maximizar">fullscreen
                        </i>
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Código</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div id="editor" style="width: 98%"></div><br>
                        <div class="text-center">
                            <label for="file-input" class="btn btn-va file-label">Subir Fuentes</label>
                            <input id="file-input" class="hidden" type="file" />
                            <label class="btn btn-vo" id="btn_descargar">
                                <a download="filename.c" id="a_descargar">Descargar Fuentes</a>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card text-center">
                    <div class="card-header  card-header bg-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Output</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div>
                            <textarea name="respCodeServer" id="respCodeServer" cols="40" rows="5" disabled
                                style="resize: none; font-family: Droid Sans Mono, monospace, monospace, Droid Sans Fallback; font-size: 14px; line-height: 19px"></textarea>
                            <button class="btn btn-va" id="clear" onclick="limpiar()">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card text-center">
                    <div class="card-header  card-header bg-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Compilación</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div>
                            <input type="text" id="inputBandera" placeholder="Banderas de compilación">
                            <button class="btn btn-va banderas_comp" id="banderas">Compilar</button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <div class="card text-center">
                    <div class="card-header  card-header bg-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" style="color: black"><strong>Binario</strong></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div>
                            <fieldset>
                                <legend>Configurar Valores de prueba</legend>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Variable1: </label>
                                    <div class="col-sm-4">
                                        <input type="text" placeholder="Ruta">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Variable2: </label>
                                    <div class="col-sm-4">
                                        <input type="text" placeholder="Valor">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md center">
                                        <div class="btn btn-va">Nuevo</div>
                                        <div class="btn btn-vo">Guardar</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div>
                                        <label class="col-sm-3 col-from-label">Binario:</label>
                                        <input class="binario col-sm-4" type="text" placeholder="Fecha creado" />
                                        <button class="btn btn-va">Ejecutar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
